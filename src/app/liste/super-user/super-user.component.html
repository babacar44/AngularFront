<div >
  <app-navbar></app-navbar>
</div>


<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row" > {{row.id}} </td>
    </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="nomComplet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> nomComplet </th>
      <td mat-cell *matCellDef="let row" > {{row.nomComplet}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="propriete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> propriete </th>
        <td mat-cell *matCellDef="let row"> {{row.propriete}} </td>
    </ng-container>

  
  
        <!-- Name Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> roles </th>
          <td mat-cell *matCellDef="let row"  > {{row.roles}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
            <td mat-cell *matCellDef="let row"> {{row.statut}} </td>
          </ng-container>
      
    
  
    <!-- Name Column -->
    <ng-container matColumnDef="boutton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bloquer </th>
      <td mat-cell *matCellDef="let row"><a routerLink="routeName"><i class="fas fa-lock" (click)="updateStatus(row.id)" ></i></a>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
    
  </table>
  

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
