<div >
  <app-navbar></app-navbar>
</div>




<div class="jumbtron">
    <h1 class="display-4 text-center">Affecter Compte</h1>
    <hr>
    <div class="row">
      <div class="col-md-5">

          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
             <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> idCompte </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
            
            
                <ng-container matColumnDef="numCompte">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> numCompte </th>
                  <td mat-cell *matCellDef="let row" > {{row.numCompte}} </td>
                </ng-container>
              
                 <ng-container matColumnDef="solde">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> solde CFA</th>
                  <td mat-cell *matCellDef="let row "> {{row.solde}} </td>
                </ng-container> 
            
                    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>      </div>

            <!-- ******************************************* -->
      <div class="col-md-7">
         <app-user></app-user>
      </div>
    </div>
  </div>





  <div >
            <div class="row mt-5">
                <div class="col-md-6 mx-auto">
                  <!-- <div class="card rounded-0"> -->
                    <!-- <div class="card-header"> -->
                      <!-- <h3 class="mb-0">Faire un Depot</h3>
                    </div> -->
                    <div class="card-body" >
                      <form class="form" #validerForm="ngForm">  
                        <div class="form-group">
                          <label for="">Numero Compte</label>
                          <input  [(ngModel)]="infoaffet.numCompte" name="numCompte" type="text" class="form-control rounded-0" placeholder="numCompte" required>
                        </div>
              
                        <div class="form-group">
                          <label for="">emai</label>
                          <input [(ngModel)]="infoaffet.email" name="email" type="text" class="form-control rounded-0" placeholder="email" required>
                        </div>
    
              
                        <button (click)="affecterCompte(infoaffet)" type="submit" class="btn btn-success float-right">
                          Affecter
                        </button>
                      </form>
                    </div>
                  </div>
                <!-- </div>
              </div> -->
       </div>
