<form class="form-inline md-form mr-auto mb-4"  #retraitForm="ngForm" >
  <input [(ngModel)]="codeEnvoiArray.CodeEnvoi" name="CodeEnvoi" class="form-control mr-sm-2" type="text" placeholder="CodeEnvoi" required>
  <div class="form-group">

    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}

  </div>
