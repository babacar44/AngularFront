<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Compte</h3>
        </div>
        <div class="card-body" >
          <form class="form" #userForm="ngForm" (ngSubmit)="postCompte()" >  
           
            <div class="form-group">
              <label for="">Ninea</label>
              <input [(ngModel)]="addCompte.partenaire" name="partenaire" type="text" class="form-control rounded-0" placeholder="ninea" required>
            </div>
  
            <button  type="submit" class="btn btn-primary float-right">
              Ajouter
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
